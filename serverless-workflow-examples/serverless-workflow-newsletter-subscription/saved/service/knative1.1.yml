              value: newsletter-postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgrespass
                  name: newsletter-postgres
          image: quay.io/uegozi/serverless-workflow-newsletter-subscription-service:1.1-SNAPSHOT
          command: [ "/bin/bash", "-c", "java -javaagent:tmp/opentelemetry-javaagent.jar -Djava.util.logging.manager=org.jboss.logmanager.LogManager -jar quarkus-run.jar" ]
          imagePullPolicy: IfNotPresent
          name: subscription-service
          ports:
            - containerPort: 8080
              name: http1
