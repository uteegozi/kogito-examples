    app.quarkus.io/commit-id: e33376813365d4d2d345ce871768a7f7ca700ff4
    app.quarkus.io/build-timestamp: 2022-09-07 - 10:49:49 +0000
  labels:
    app.kubernetes.io/name: subscription-service
    app.kubernetes.io/version: 1.0-SNAPSHOT
  name: subscription-service
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: subscription-service
        app.kubernetes.io/version: 1.0-SNAPSHOT
    spec:
      containers:
        - env:
            - name: QUARKUS_LOG_LEVEL
